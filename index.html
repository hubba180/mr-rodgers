<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting with Mr. Rodgers</title>
</head>
<body>
  <div class="container">
    <h1>Counting with Mr. Rodgers</h1>
    <form id="input">
      <div class="form-group">
        <label for="count-to">Enter the number you'd like to count to</label>
        <input type="number" class="form-control" id="count-to" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <br>
    <br>
    <div id="output">

    </div>
  </div>
</body>
